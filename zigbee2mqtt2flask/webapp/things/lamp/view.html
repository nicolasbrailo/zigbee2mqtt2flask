
<li class="lamp_li" id="lamp_view{{html_id}}">
    {{#if supports_onoff}}
    <input type="checkbox" class="lamp_is_on_checkbox" id="lamp_is_on_checkbox{{html_id}}"
                           {{#if is_on}}checked="checked"{{/if}} />
    {{/if}}

    {{#if has_color}}
        <a class="lamp_open_panel_ctrl" id="lamp_open_panel_ctrl{{html_id}}" href="#">{{name}}</a>
    {{else}}
        {{name}}
    {{/if}}

    {{#if supports_brightness}}
    <input type="range" class="lamp_set_brightness_slider form-control-range"
                        id="lamp_set_brightness_slider{{html_id}}" min="0" max="100"
                                                                      value="{{brightness}}" />
    {{/if}}

    {{#if has_color}}
    <div class="lamp_detailed_panel_ctrl" id="lamp_detailed_panel_ctrl{{html_id}}" style="display: none;">
        Lamp color: <input type="color" id="lamp_set_rgb{{html_id}}"
                                        {{#if rgb_color}}value="#{{rgb_color}}"{{/if}} >
    </div>
    {{/if}}
</li>
