<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <!-- https://getbootstrap.com/docs/3.4/customize/ -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    
    <!-- Handlebars -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.1/handlebars.min.js"></script>

    <!-- All things -->
    <script type="text/javascript" src="things/app.js"></script>
    <script type="text/javascript" src="things/templated_thing.js"></script>
    <script type="text/javascript" src="things/lamp/model.js"></script>
    <script type="text/javascript" src="things/media_player/model.js"></script>
    <script type="text/javascript" src="things/mqtt_device_info/model.js"></script>

<script>

var init_all_templates = function() {
    Lamp.init_template();
    MediaPlayer.init_template();
    MqttDeviceInfo.init_template();

    var all_done = $.Deferred();
    $.when(Lamp.template_ready).then(function() {
        $.when(MediaPlayer.template_ready).then(function() {
            $.when(MqttDeviceInfo.template_ready).then(function() {
                all_done.resolve();
            });
        });
    });

    return all_done;
}

var things_app = new ThingsApp("/");
var templates_ready = init_all_templates();

$(document).ready(function(){
    var self = {base_url: '/'};
    $.when(templates_ready).then(function() {
        $.when(things_app.ready).then(function() {
            var lamps = things_app.get_things_of_type(Lamp);
            for (lamp of lamps) {
                $('#lamps_list').append(lamp.create_ui());
            }

            var media_players = things_app.get_things_of_type(MediaPlayer);
            for (pl of media_players) {
                $('#media_players_list').append(pl.create_ui());
            }

            var mqtt_things = things_app.get_things_of_type(MqttDeviceInfo);
            for (thing of mqtt_things) {
                $('#mqtt_network_status').append(thing.create_ui());
            }
        });
    });
});

</script>
</head>

<body>
<div class="container-fluid">
    <h2>Lamps</h2>
    <ul id="lamps_list" style="margin: 0; padding: 0;" />
    </ul>

    <h2>Media players</h2>
    <ul id="media_players_list" style="margin: 0; padding: 0;" />
    </ul>

    <h2>Scenes</h2>
    <ul>
        <li><a href="/scenes/living_room_evening">Livingroom evening setting</a></li>
        <li><a href="/scenes/dinner">Dinner</a></li>
        <li><a href="/scenes/sleepy">Sleepyness</a></li>
        <li><a href="/scenes/world_off">SHUT DOWN THE WORLD</a></li>
    </ul>

    <h2>Media player quick actions</h2>
    <ul>
        <li><a href="/thing/Baticueva TV/youtube/VMl0GbiVEyA">Pepe</a></li>
        <li><a href="/thing/Baticueva TV/youtube/B1svxwMuLf4">Pepe largo</a></li>
        <li><a href="/thing/Baticueva TV/youtube/q4xKvHANqjk">Test</a></li>
    </ul>

    <h2>Mqtt network status</h2>
    <table id="mqtt_network_status" />
    <tr>
        <td>Thing</td>
        <td>Battery</td>
        <td>Link quality</td>
    </tr>
    </table>
    <a href="mqtt_log.html">Goto realtime log</a>
</div>
</body>
</html>
