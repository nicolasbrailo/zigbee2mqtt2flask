<script>
var wget = function(url) {
    var d = $.Deferred();
    $.ajax({
      type: 'GET',
      dataType: 'json',
      url: url,
      success: function(msg){ d.resolve(msg); },
      error: function(request, server_status, error){ d.resolve(null); },
    });
    return d;
}


class ThingsApp {
    constructor(base_url) {
        this.base_url = base_url;
        this.things = [];
        this.unknown_things= [];

        this.ready = $.Deferred();
        this.things_ready = $.Deferred();
        this.unknown_things_ready = $.Deferred();

        var self = this;

        $.when(self.things_ready).then(function(){
            $.when(self.unknown_things_ready).then(function(){
                self.ready.resolve();
            });
        });

        $.when(wget(this.base_url + "things/get_world_status")).then(function(things) {
            self.things = things;
            self.things_ready.resolve();
        });

        $.when(wget(this.base_url + "things/unknown_things")).then(function(things) {
            self.unknown_things = things;
            self.unknown_things_ready.resolve();
        });
    };

    get_things_of_type(type_filter) {
        if (!type_filter) return this.things;

        var things = {}
        for (var thing_name in this.things) {
            var thing = this.things[thing_name];
            if (thing.thing_types.includes(type_filter)) {
                things[thing_name] = thing;
            }
        }

        return things;
    }
}

    // Build minimal required defaults
    if (!media_player.name) {
        // TODO: unusable, error
    }

    media_player.media = media_player.media || {};
    media_player.media.player_state = media_player.media.player_state || "Unknown state";
    media_player.html_id = media_player.name.split(' ').join('_');

    // Pick an icon from all available, or use default icon if none is present
    {
        if (media_player.media.icon) {
            // Backend service provided icon, use that one
        } else if (media_player.media.media_metadata && media_player.media.media_metadata.images) {
            // Icons available from media, pick first non-null (if any)
            $.each(media_player.media.media_metadata.images, function(_, icon) {

                }

        }
        
        if (!media_player.media.icon) {

            media_player.media.icon = 'media_player_icons/chromecast.png'

    }

    // Adjust volume scale
    media_player.volume_level = (media_player.volume_level || 0) * 100;

    // Adjust duration and current_time
    media_player.duration = Math.floor(media_player.duration || 0);
    media_player.current_time = Math.floor(media_player.current_time || media_player.duration);

<script id="template-media-player-ctrl" type="text/x-handlebars-template">
    <div class="media_player_ctrl" id="media_player_{{player.html_id}}_ctrl">
        <img class="media_icon" src="{{player.media.icon}}" />
        <p class="media_player_name">{{player.name}} | {{player.app}} | {{player.media.player_state}}</p>
        <p class="media_title">{{player.media.title}}</p>
        <div class="mini_control">
            <button class="control_button btn_play" id="media_player_{{player.html_id}}_play">Play</button>
            <button class="control_button btn_stop" id="media_player_{{player.html_id}}_stop">Stop</button>
            <input type="checkbox"
                    id="media_player_{{player.html_id}}_mute" 
                    {{#if player.media.volume_muted}} checked {{/if}}
                />
                <label for="media_player_{{player.html_id}}_mute"></label>
            <input type="range" class="volumeslider" min=0 max=100
                id="media_player_{{player.html_id}}_volume"
                value={{player.volume_level}} />
        </div>
        <div class="extended_control">
            <button class="control_button btn_prev"
                id="media_player_{{player.html_id}}_prev">Prev</button>
            <input type="range" class="timeslider" 
                    id="media_player_{{player.html_id}}_playtime"
                    min=0 max={{player.media.duration}}
                    value={{player.media.current_time}} />
                <label for="media_player_{{player.html_id}}_playtime">
                    {{#formatSeconds player.media.duration}}{{/formatSeconds}}
                </label>
            <button class="control_button btn_next"
                id="media_player_{{player.html_id}}_next">Next</button>
        </div>
    </div>
</script>

<div class="container-fluid">
    <h2>Media players</h2>
    <ul id="media_players_list" />
</div>
