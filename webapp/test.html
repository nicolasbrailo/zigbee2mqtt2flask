<script>
var wget = function(url) {
    var d = $.Deferred();
    $.ajax({
      type: 'GET',
      dataType: 'json',
      url: url,
      success: function(msg){ d.resolve(msg); },
      error: function(request, server_status, error){ d.resolve(null); },
    });
    return d;
}


class ThingsApp {
    constructor(base_url) {
        this.base_url = base_url;
        this.things = [];
        this.unknown_things= [];

        this.ready = $.Deferred();
        this.things_ready = $.Deferred();
        this.unknown_things_ready = $.Deferred();

        var self = this;

        $.when(self.things_ready).then(function(){
            $.when(self.unknown_things_ready).then(function(){
                self.ready.resolve();
            });
        });

        $.when(wget(this.base_url + "things/get_world_status")).then(function(things) {
            self.things = things;
            self.things_ready.resolve();
        });

        $.when(wget(this.base_url + "things/unknown_things")).then(function(things) {
            self.unknown_things = things;
            self.unknown_things_ready.resolve();
        });
    };

    get_things_of_type(type_filter) {
        if (!type_filter) return this.things;

        var things = {}
        for (var thing_name in this.things) {
            var thing = this.things[thing_name];
            if (thing.thing_types.includes(type_filter)) {
                things[thing_name] = thing;
            }
        }

        return things;
    }

    get_mapped_things(type_filter, map_class) {
        var things = this.get_things_of_type(type_filter);
        var mapped_things = [];
        for (name in things) {
            mapped_things.push(new map_class(this.base_url, name,
                                         things[name].supported_actions,
                                         things[name].status))
        }

        return mapped_things;
    }
}


class TemplatedThing {
    static init_template(url) {
        var subclass = this;
        subclass.template_ready = $.Deferred();
        $.ajax({
            url: url,
            cache: false,
            type: 'get',
            dataType: 'html',
            success: function(tmpl) {
                if (!Handlebars || !Handlebars.registerHelper) {
                    console.error("Handlebars plugin not found");
                }

                subclass.render_template = Handlebars.compile(tmpl);
                subclass.template_ready.resolve(); 
                if (subclass.on_template_ready) {
                    subclass.on_template_ready();
                }
            }
        });
    }

    constructor(things_server_url, name, supported_actions, status) {
        var klass = Object.getPrototypeOf(this).constructor;
        if (klass.template_ready.state() != 'resolved') {
            console.error("Template system not initialized");
        }

        this.action_base_url = things_server_url + 'things/' + name;
        this.name = name;
        // HTML ids can't contain whitespaces
        this.html_id = name.split(' ').join('_');
        this.supported_actions = supported_actions;
        this.update_status(status);

        console.log("Created thing ", this);
    }

    request_action(action_url) {
        var url = this.action_base_url + action_url
        var self = this;
        $.when(wget(url)).then(function(thing_status) {
            self.update_status(thing_status);
        });
    }

    create_ui() {
        var klass = Object.getPrototypeOf(this).constructor;
        return klass.render_template(this);
    }

    update_status(new_status) {
        console.error("Subclass responisbility");
    }
}

class MediaPlayer extends TemplatedThing {
    static on_template_ready(tmpl) {
        Handlebars.registerHelper('media_player_formatSeconds', function(seconds, options) {
            // Map seconds to HH:MM:SS
            return (new Date(seconds * 1000).toISOString()).substr(11, 8);
        });
    }

    constructor(things_server_url, name, supported_actions, status) {
        super(things_server_url, name, supported_actions, status);

        // Register object UI callbacks
        var self = this;
        // Div ID: '#media_player_'+this.html_id+'_ctrl'
        $(document).on('click',    '#media_player_'+this.html_id+'_play',     function(){ self.on_play(); });
        $(document).on('click',    '#media_player_'+this.html_id+'_stop',     function(){ self.on_stop(); });
        $(document).on('click',    '#media_player_'+this.html_id+'_mute',     function(){ self.on_mute(); }); 
        $(document).on('click',    '#media_player_'+this.html_id+'_prev',     function(){ self.on_prev(); });
        $(document).on('click',    '#media_player_'+this.html_id+'_next',     function(){ self.on_next(); });
        $(document).on('click',    '#media_player_'+this.html_id+'_volume',   function(){ self.on_volume(); });
        $(document).on('touchend', '#media_player_'+this.html_id+'_volume',   function(){ self.on_volume(); });
        $(document).on('click',    '#media_player_'+this.html_id+'_playtime', function(){ self.on_playtime(); });
        $(document).on('touchend', '#media_player_'+this.html_id+'_playtime', function(){ self.on_playtime(); });
    }

    update_status(new_status) {
        // Build minimal required defaults
        if (!new_status.name) {
            console.error("Unusable media player state: ", new_status);
            throw new Error("Unusable media player state");
        }

        new_status.media = new_status.media || {};
        new_status.media.player_state = new_status.media.player_state || "Unknown state";
        // Adjust duration and current_time
        new_status.media.duration = Math.floor(new_status.media.duration || 0);
        new_status.media.current_time = Math.floor(new_status.media.current_time || new_status.media.duration);
        // Adjust volume scale
        new_status.media.volume_level = (new_status.media.volume_level || 0) * 100;

        // Pick an icon from all available, or use default icon if none is present
        {
            if (new_status.media.icon) {
                // Backend service provided icon, use that one
            } else if (new_status.media.media_metadata && new_status.media.media_metadata.images) {
                // Icons available from media, pick first non-null (if any)
                $.each(new_status.media.media_metadata.images, function(_, icon) {
                    if (icon) {
                        new_status.media.icon = icon.url;
                        return false;
                    }
                });
            }
            
            if (!new_status.media.icon) {
                // No icon found. Use default
                new_status.media.icon = 'media_player_icons/chromecast.png'
            }
        }

        // TODO: Trigger UI update
        this.status = new_status;
    }

    on_play()     { this.request_action('/play'); }
    on_stop()     { this.request_action('/stop'); }
    on_mute()     { this.request_action('/mute'); } 
    on_prev()     { this.request_action('/prev'); }
    on_next()     { this.request_action('/next'); }
    on_volume()   { }//this._request_action('/play'); }
    on_playtime() { }//this._request_action('/play'); }
}

class Lamp extends TemplatedThing {
    constructor(things_server_url, name, supported_actions, status) {
        super(things_server_url, name, supported_actions, status);

        this.supports_onoff = supported_actions.includes('turn_on') &&
                                supported_actions.includes('turn_off');
        this.supports_brightness = supported_actions.includes('set_brightness');
        this.has_extended_cfg = true;

        // Register object UI callbacks
        var self = this;
        $(document).on('click', '#lamp_is_on_checkbox'+this.html_id,
            function(){ self.update_on_state_from_ui(); });

        $(document).on('click', '#lamp_set_brightness_slider'+this.html_id,
            function(){ self.update_brigthness_from_ui(); });
        $(document).on('touchend', '#lamp_set_brightness_slider'+this.html_id,
            function(){ self.update_brigthness_from_ui(); });
    }

    update_status(stat) {
        this.is_on = stat.is_on;
        this.brightness = stat.brightness;
    }

    update_on_state_from_ui() {
        var should_be_on = $('#lamp_is_on_checkbox'+this.html_id).is(':checked');
        this.request_action((should_be_on? '/turn_on' : '/turn_off'));
    }

    update_brigthness_from_ui() {
        var brightness_pct = $('#lamp_set_brightness_slider'+this.html_id).val();
        this.request_action('/set_brightness/' + brightness_pct);
    }
}

class MqttDeviceInfo extends TemplatedThing {
    constructor(things_server_url, name, supported_actions, status) {
        super("", name, [], status);
    }

    update_status(stat) {
        this.link_quality = stat.link_quality;
        this.battery_level = stat.battery_level;
    }
}

var init_all_templates = function() {
    var fileref = document.createElement("link");
    fileref.rel = "stylesheet";
    fileref.type = "text/css";
    fileref.href = "templates/lamp.css";
    document.getElementsByTagName("head")[0].appendChild(fileref)
    Lamp.init_template('templates/lamp.html');

    var fileref = document.createElement("link");
    fileref.rel = "stylesheet";
    fileref.type = "text/css";
    fileref.href = "templates/media_player.css";
    document.getElementsByTagName("head")[0].appendChild(fileref)
    MediaPlayer.init_template('templates/media_player.html');

    var fileref = document.createElement("link");
    fileref.rel = "stylesheet";
    fileref.type = "text/css";
    fileref.href = "templates/mqtt_device.css";
    MqttDeviceInfo.init_template('templates/mqtt_device.html');

    var all_done = $.Deferred();
    $.when(Lamp.template_ready).then(function() {
        $.when(MediaPlayer.template_ready).then(function() {
            $.when(MqttDeviceInfo.template_ready).then(function() {
                all_done.resolve();
            });
        });
    });

    return all_done;
}

var things_app = new ThingsApp("/");
var templates_ready = init_all_templates();
$(document).ready(function(){
    var self = {base_url: '/'};
    $.when(templates_ready).then(function() {
        $.when(things_app.ready).then(function() {
            var lamps = things_app.get_mapped_things("lamp", Lamp);
            for (i in lamps) {
                $('#lamps_list').append(lamps[i].create_ui());
            }

            var media_players = things_app.get_mapped_things("media_player", MediaPlayer);
            for (i in media_players) {
                $('#media_players_list').append(media_players[i].create_ui());
            }

            var mqtt_things = things_app.get_mapped_things("mqtt", MqttDeviceInfo);
            for (i in mqtt_things) {
                $('#mqtt_network_status').append(mqtt_things[i].create_ui());
            }
        });
    });
});
</script>

</head>

    <ul id="lamps_list">
    </ul>

    <h2>Media players</h2>
    <ul id="media_players_list" />
    </ul>

    <h2>Mqtt network status</h2>
    <ul id="mqtt_network_status" />
    </ul>
